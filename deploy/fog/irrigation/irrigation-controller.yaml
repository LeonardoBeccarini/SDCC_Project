apiVersion: apps/v1
kind: Deployment
metadata:
  name: irrigationcontroller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: irrigationcontroller
  template:
    metadata:
      labels:
        app: irrigationcontroller
    spec:
      containers:
        - name: irrigationcontroller
          image: irrigationcontroller:latest
          imagePullPolicy: Never
          env:
            - name: RABBITMQ_HOST
              value: "192.168.49.2"
            - name: RABBITMQ_PORT
              value: "31883"
            - name: RABBITMQ_USER
              value: "mqtt_user"          # ðŸ‘ˆ aggiunto
            - name: RABBITMQ_PASSWORD
              value: "mqtt_pwd"       # ðŸ‘ˆ aggiunto

