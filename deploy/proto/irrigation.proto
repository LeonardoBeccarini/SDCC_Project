syntax = "proto3";

package irrigation;

// Indica a protoc il path Go dove generare i file
//option go_package = "github.com/simo/SDCC_Project_nuovodeploy/gen/go/irrigation;irrigation";
option go_package ="gen/go/irrigation;irrigation";
service DeviceService {
  rpc StartIrrigation(StartRequest) returns (CommandResponse);
  rpc StopIrrigation(StopRequest) returns (CommandResponse);
}

message StartRequest {
  string field_id = 1;
  int32 duration_min = 2;
}

message StopRequest {
  string field_id = 1;
}

message CommandResponse {
  bool success = 1;
  string message = 2;
}
