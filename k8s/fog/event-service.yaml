apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: fog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      nodeSelector:
        role: fog
      containers:
        - name: event-service
          image: sdcc/event-service:local
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: mqtt-common
            - secretRef:
                name: mqtt-credentials
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # includo anche la variante minuscola per robustezza
            - name: EVENT_SUB_TOPICS
              value: "event/irrigationDecision/#,event/StateChange/#"
            - name: INFLUX_URL
              value: "http://influxdb-fog.fog.svc:8086"
            - name: INFLUX_ORG
              value: "msut"
            - name: INFLUX_BUCKET
              value: "events"
            - name: INFLUX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-fog-auth
                  key: INFLUXDB_TOKEN
            - name: WRITE_BATCH_SIZE
              value: "10"
            - name: WRITE_FLUSH_INTERVAL_MS
              value: "200"
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: fog
spec:
  selector:
    app: event-service
  ports:
    - name: http
      port: 8080
      targetPort: http
