apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
  namespace: rabbitmq
  labels: { app: rabbitmq }
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector: { app: rabbitmq }
  ports:
    - { name: amqp, port: 5672, targetPort: 5672 }
    - { name: mgmt, port: 15672, targetPort: 15672 }
    - { name: mqtt, port: 1883, targetPort: 1883 }
